about:
  content: >
    # IT-Toolsについて

    ❤で作られた素晴らしいこのウェブサイトは、開発者やITに携わる人々に役立つツールを集めたものです。
    もしこのサイトが役に立つと感じたら、同じように役立つと思う人にシェアし、ブックマークすることをお忘れなく！

    IT Toolsはオープンソース（MITライセンス）であり、無料で利用できますが、ホスティングやドメイン名の更新には費用がかかります。
    より多くのツールを追加するためのサポートとして[サポートして](https://www.buymeacoffee.com/hoangtheanhhp)いただければ幸いです。

    ## 技術

    IT ToolsはVue.js（Vue 3）とNaive UIコンポーネントライブラリを使って作成され、Vercelによってホスティングされ継続的にデプロイされています。
    一部のツールにはサードパーティのオープンソースライブラリが使用されています。完全なリストはリポジトリの[package.json](https://github.com/hoangtheanhhp/it-tools/blob/main/package.json)ファイルにあります。

    ## バグを見つけましたか？ ツールが足りませんか？

    ここにまだ存在しないツールが必要で、それが役に立つと思う場合は、GitHubリポジトリの[issuesセクション](https://github.com/hoangtheanhhp/it-tools/issues/new/choose)でフィーチャーリクエストを提出してください。

    また、バグを見つけたり、期待通りに動作しないものがあれば、[issuesセクション](https://github.com/hoangtheanhhp/it-tools/issues/new/choose)にバグレポートを提出してください。
